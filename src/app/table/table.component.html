<form class = "content"  [formGroup] = "techForm" (ngSubmit)="onFindAll(techForm.value)">
  <div>
    <input formControlName=technology placeholder="Technology To Search For">
    <br>
    <button (click)="onFindAll()"> Find Tech</button>
  </div>
</form>

<p-dataTable [value]="tech">
  <p-column *ngFor="let col of cols" [field]="col.firstName" [header]="col.FirstName"></p-column>
  <p-column *ngFor="let col of cols" [field]="col.lastName" [header]="col.LastName"></p-column>
  <p-column *ngFor="let col of cols" [field]="col.eId" [header]="col.EId"></p-column>
  <p-column *ngFor="let col of cols" [field]="col.tech" [header]="col.Tech"></p-column>
</p-dataTable>
