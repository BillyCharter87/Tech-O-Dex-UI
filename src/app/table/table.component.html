<form class = "content"  [formGroup] = "techForm" (ngSubmit)="onFindAll(techForm.value)">
  <div>
    <input formControlName=technology placeholder="Technology To Search For">
    <br>
    <button (click)="onFindAll()"> Find Tech</button>
  </div>
</form>

<p-dataTable [value]="tech" [paginator]="true" [rows]="10">
  <p-column field="firstName" header="FirstName"></p-column>
  <p-column field="lastName" header="LastName"></p-column>
  <p-column field="eId" header="EId"></p-column>
  <p-column field="tech" header="Tech"></p-column>
</p-dataTable>
