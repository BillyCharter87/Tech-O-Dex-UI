<div>
  <form class = "container" [formGroup] = "loginForm" (ngSubmit)="onLogin(loginForm.value);loginForm.reset()">
    <div>
      <h2>Please Login</h2>

      <input formControlName=eId placeholder="eId">
      <div *ngIf="!loginForm.controls['eId'].valid && loginForm.controls['eId'].dirty">
        <span *ngIf="loginForm.controls['eId'].errors['required']" style="color: red;">eID is required</span>
      </div>
      <br>
      <input formControlName=password placeholder="Password">
      <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].dirty">
        <span *ngIf="loginForm.controls['password'].errors['required']" style="color: red;">Password is required
          .</span>
      </div>
      <br>
      <button pButton label="Login" (click)="onLogin()" [disabled]="!loginForm.valid"
              class="ui-button-success"></button>
    </div>
  </form>
</div>
