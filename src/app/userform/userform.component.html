<form class = "content"  [formGroup] = "userForm" (ngSubmit)="onRegister(userForm.value)">
  <div>
    <input formControlName=firstName placeholder="First Name">
    <br>
    <input formControlName=lastName placeholder="Last Name">
    <br>
    <input formControlName=eId placeholder="EID">
    <br>
    <input formControlName=tech placeholder="Technology You Know">
    <br>
    <button (click)="onRegister()"> Register</button>
  </div>
</form>

<h2>Name: {{returnedName}}</h2>
